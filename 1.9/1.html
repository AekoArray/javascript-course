<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    body {
    height: 200px;
    background: beige;
}
   .dot {
    height: 8px; width: 8px;
    border-radius: 4px;
    background: red;
       position: absolute;
}
</style>
<script>

    document.onclick = function (e) {
        let x = e.clientX;
        let y = e.clientY;
        let div = document.createElement('div');
        document.body.appendChild(div);
        div.className = 'dot';
        div.style.left = x - (div.offsetWidth/2)+ "px";
        div.style.top = y - (div.offsetHeight/2) + "px";
    }
</script>
</body>
</html>
