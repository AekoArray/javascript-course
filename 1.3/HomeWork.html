<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function makeBuffer() {
        var arr = [];
        return function buffer(element) {
            if (arguments.length == 0) {
                return arr.join(' ');
            }
            arr.push(element);
            buffer.remove = function (el) {
                arr.splice(arr.indexOf(el), 1);
            };
        }
    }
    var buffer = makeBuffer();
    buffer('Замыкания');
    buffer('Использовать');
    buffer('Нужно!');
    alert( buffer() );
    buffer.remove('Использовать');
    alert( buffer() );

</script>
</body>
</html>
