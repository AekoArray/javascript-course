<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<table id="table">
    <tr>
        <td id="td">Это</td>
        <td>Все</td>
        <td>Элементы DOM</td>
    </tr>
</table>
<ol id="ol">
    <li>Вася</li>
    <li>Петя</li>
    <li id="li">Маша</li>
    <li>Даша</li>
    <script>

    function removeSiblings(elem) {
        let par = elem.parentNode;
        var all = par.childNodes;
        for(var i = all.length - 1; i >= 0; i--){
            if(all[i] !== elem){
                all[i].remove();
            }
        }
    }
    let td = document.getElementById('td');
    let li = document.getElementById('li');
    removeSiblings(td); // оставит только одну ячейку
    removeSiblings(li); // оставит только один элемент списка
    </script>
</html>
