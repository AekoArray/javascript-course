<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = prompt("Введите число", 0);
    function SumTo(num) {
        var sum = 0;
        while(num != 0){
            sum = +sum + +num;
            num--;
        }
        return sum;
    }
    alert(SumTo(number));
</script>
</body>
</html>
