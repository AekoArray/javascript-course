<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = prompt("Введите число", 0);
    var sum = 1;
    function SumTo(num) {
        if (num > 1) {
            sum = +num + SumTo(num - 1);
            return sum;
        } else {
            return sum;
        }
    }
    alert(SumTo(number));

</script>
</body>
</html>
