<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Calculator() {
        this.read = function () {
            this.num1 = prompt("введите первое число");
            this.num2 = prompt("Введите второе число");
        }
        this.sum = function () {
            return +this.num1 + +this.num2;
        }
        this.mul = function () {
            return this.num1*this.num2;
        }
    }
    var calculator = new Calculator();
    calculator.read();
    alert( "Сумма=" + calculator.sum() );
    alert( "Произведение=" + calculator.mul() );
</script>
</body>
</html>
